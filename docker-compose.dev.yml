services:
  # Consolidated Vibe Kanban service (Frontend + Backend + Nginx)
  vibe-kanban:
    build: .
    ports:
      - "${NGINX_PORT_HTTP:-80}:80"
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - BACKEND_PORT=3001
    volumes:
      - ./repos:/repos
      - ./dev_assets_seed:/app/dev_assets_seed
      - ~/.claude:/root/.claude
    restart: unless-stopped

volumes:
  repos_data: