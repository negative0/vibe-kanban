services:
  # Consolidated Vibe Kanban service (Frontend + Backend + Nginx)
  vibe-kanban:
    image: negative0/vibekanban:latest
    ports:
      - "${NGINX_PORT_HTTP:-80}:80"
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - BACKEND_PORT=3001
    volumes:
      - ${REPO_DIR:-./repos}:/repos
      - ./dev_assets_seed:/app/dev_assets_seed
      - ~/.claude:/root/.claude
      - ~/.ssh:/root/.ssh
    restart: unless-stopped

volumes:
  repos_data: